<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Management</title>
    <link rel="shortcut icon" href="../assets/money-bag.png" type="image/x-icon">

    <link rel="stylesheet" href="../src/sass/custom.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/sass/custom.css">

</head>
<body class="bg-primary">
    <main class="container-fluid">
        <section class="container bg-secundary d-flex flex-column justify-content-center align-items-center mt-5 pt-3 rounded-3 text-light-font" id="inputs-section">
            <h1 class="title-font text-light-font text-decoration-underline ">Personal Finances</h1>
            <form class="d-flex flex-column container"id="form-section">
            <article class="d-flex flex-column container">
                <label for="category" class="paragraph">Category</label>
                    <select name="category" id="category" class="rounded-2 border-0 p-1">
                        <option value="selected" selected>Select...</option>
                        <option value="bill">Bill</option>
                        <option value="food">Food</option>
                        <option value="health">Health</option>
                        <option value="investment">Investment</option>
                        <option value="leisure">Leisure</option>
                        <option value="salary">Salary</option>
                        <option value="transport">Transport</option>
                    </select>
                </label>
            </article>

            <!--Transactions-->
            <article class="d-flex flex-column container">
                <label class="paragraph pt-2">Amount $</label>
                <input type="text" name="amount-input" id="amount-input" placeholder="0.00" class="input-style rounded-2 border-0 p-1">
            </article>

            <article class="d-flex flex-column container">
                <label class="paragraph pt-2">Date</label>
                <input type="date" name="date-input" id="date-input" class="input-style rounded-2 border-0 p-1">
            </article>

            <article class="d-flex flex container pb-3 mt-3">
                <label class="paragraph pt-2 mr-3">Current Balance:</label>
                <input type="text" name="date-input" id="date-input" placeholder="$ 0.00" class="input-style fw-bold  rounded-2 border-0 p-1" disabled>
            </article>

            <div id="buttons-article" class="mb-3 w-100 d-flex justify-content-center">
                <button class="bg-expense pt-1 pb-1 pl-3 pr-3 border-0 rounded-2 mr-5 fw-bold text-primary btn-hover" id="expense-button" action="Submit">
                    Submit Expense
                </button>

                <button class="bg-earning pt-1 pb-1 pl-3 pr-3 border-0 rounded-2 text-primary fw-bold btn-hover" id="earning-button">
                    Submit Earning
                </button>
            </div>
        </form>
        </section>

        <!--Transactions List-->
        <section class="container bg-secundary d-flex flex-column mt-5 rounded-3 justify-content-center align-items-center pb-3">
            <h1 class="title-font text-light-font text-decoration-underline">Transactions</h1>

            <div class="table-container w-100 paragraph">
                <table id="transaction-table" class="w-100">
                <thead class="d-flex">
                    <tr class="d-flex w-100 bg-light-font mb-2 rounded-3">
                        <th class="table-header ">Category</th>
                        <th class="table-header ">Amount</th>
                        <th class="table-header">Date</th>
                        <th class="pl-3 text-light-font">X</th>
                    </tr>
                </thead>
                <tbody class="d-flex flex-column" id="transaction-area">


                </tbody>
                </table>
            </div>

    </main>

    <!--My script-->
    <script src="../src/js/index.js" defer></script>
    <!-- Bootstrap and js dependencies scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../src/js/index.js"></script>
</body>
</html>
