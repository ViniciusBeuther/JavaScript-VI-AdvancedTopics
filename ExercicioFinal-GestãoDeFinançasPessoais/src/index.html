<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Management</title>

    <link rel="stylesheet" href="../src/sass/custom.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/sass/custom.css">

</head>
<body class="bg-primary">
    <main class="container-fluid">
        <section class="container bg-secundary d-flex flex-column justify-content-center align-items-center mt-5 pt-3 rounded-3 text-light-font " id="inputs-section">
            <h1 class="title-font text-light-font text-decoration-underline ">Personal Finances</h1>
            <article class="d-flex flex-column container">
                <label for="category" class="paragraph">Category</label>
                    <select name="category" id="category" class="rounded-2 border-0 p-1">
                        <option value="selected" selected>Select...</option>
                        <option value="bill">Bill</option>
                        <option value="food">Food</option>
                        <option value="health">Health</option>
                        <option value="investment">Investment</option>
                        <option value="leisure">Leisure</option>
                        <option value="salary">Salary</option>
                        <option value="transport">Transport</option>
                    </select>
                </label>
            </article>

            <article class="d-flex flex-column container">
                <label class="paragraph pt-2">Amount $</label>
                <input type="text" name="amount-input" id="amount-input" placeholder="0.00" class="input-style rounded-2 border-0 p-1">
            </article>

            <article class="d-flex flex-column container">
                <label class="paragraph pt-2">Date</label>
                <input type="date" name="date-input" id="date-input" class="input-style rounded-2 border-0 p-1">
            </article>

            <article class="d-flex flex-column container pb-3">
                <label class="paragraph pt-2">Current Balance</label>
                <input type="text" name="date-input" id="date-input" placeholder="$ 0.00" class="input-style rounded-2 border-0 p-1">
            </article>

            <div id="buttons-article" class="mb-3 w-100 d-flex justify-content-center">
                <button class="bg-expense pt-1 pb-1 pl-3 pr-3 border-0 rounded-2 mr-5 fw-bold text-primary btn-hover">
                    Submit Expense
                </button>

                <button class="bg-earning pt-1 pb-1 pl-3 pr-3 border-0 rounded-2 text-primary fw-bold btn-hover">
                    Submit Earning
                </button>
            </div>
        </section>

        <!--Transactions List-->
        <section class="container bg-secundary d-flex flex-column mt-5 rounded-3 justify-content-center align-items-center">
            <h1 class="title-font text-light-font text-decoration-underline">Transactions</h1>

            <div class="table-div container d-flex flex-column bg-light" id="transaction-list">
                <table id="transaction-table d-flex flex-column">
                    <div id="table-header">
                        <th class="table-header bg-table-header">Category</th>
                        <th class="table-header bg-table-header">Amount</th>
                        <th class="table-header bg-table-header">Date</th>
                    </div>
                    
                    <tr class="table-row">
                        <td class="table-data">Food</td>
                        <td class="table-data">$ 100</td>
                        <td class="table-data">13/11/2002</td>
                    </tr>
                </table>
            </div>
        </section>
    </main>

    <!--My script-->
    <script src="../src/js/index.js" defer></script>
    <!-- Bootstrap and js dependencies scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../src/js/index.js"></script>
</body>
</html>
